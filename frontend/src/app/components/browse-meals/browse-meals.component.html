<ion-card *ngIf="mealsData" (click)="setOpen(true, item)" color="primary">
  <ion-card-header>
    <ion-card-title class="head">{{mealsData.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
  {{mealsData.description}}
  </ion-card-content>
  <ion-avatar>
    <img src="{{mealsData.image}}">
    <img alt="{{mealsData.description}}">
  </ion-avatar>

  <ion-modal [isOpen]="isModalOpen">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{item?.name}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false,null)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-avatar>
        <img [src]="item?.image" [alt]="item?.name">
      </ion-avatar>

      <ion-content class="ion-padding">
        <div *ngIf="notSaved()">
          <ion-button (click)="addRecipe(item!)" class="savebutton" fill="outline" shape="round" color="black">
            <ion-icon slot="start" name="bookmark-outline"></ion-icon> 
            Save to Recipe Book
          </ion-button>
        </div>
        <p style="padding-top: 40px;">{{ item?.description }}</p>
        <h4>Preparation Time</h4>
        <p>{{ item?.cookingTime }}</p>
        <h4>Ingredients</h4>
          <ul>
            <li *ngFor="let ingredient of fIng">{{ ingredient }}</li>
          </ul>
        <h4>Instructions</h4>
          <ol>
            <li *ngFor="let instruction of fIns">{{ instruction }}</li>
          </ol>
      </ion-content>
  </ion-modal>
</ion-card>
