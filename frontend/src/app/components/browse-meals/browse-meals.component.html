<ion-card *ngFor="let item of mealsData" (click)="setOpen(true, item)" color="primary">
  <ion-card-header>
    <ion-card-title class="head">{{item.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   {{item.description}}
  </ion-card-content>
<ion-avatar>

  <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"/>

</ion-avatar>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{currentObject.title}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false,null)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-avatar class="background">

      <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"/>

    </ion-avatar>
    <ion-content class="ion-padding">
      <p>{{currentObject.ingredients}}</p> 
     <p>{{currentObject.instructions}}</p> 
     <p>{{currentObject.cookingTime}}</p> 
    </ion-content>
  </ng-template>
</ion-modal>
</ion-card>
