<ion-header>
  <ion-toolbar>
    <ion-title>Tutorial</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <swiper-container class="mySwiper" pagination="true" paginationType="progressbar" navigation="true">
        <ion-slide>Slide 1</ion-slide>
        <ion-slide>Slide 2</ion-slide>
        <ion-slide>Slide 3</ion-slide>
        <ion-slide>Slide 4</ion-slide>
        <ion-slide>Slide 5</ion-slide>
        <ion-slide>Slide 6</ion-slide>
        <ion-slide>Slide 7</ion-slide>
        <ion-slide>Slide 8</ion-slide>
        <ion-slide>Slide 9</ion-slide>
      </swiper-container>
    </ion-card-content>
  </ion-card>
</ion-content>
