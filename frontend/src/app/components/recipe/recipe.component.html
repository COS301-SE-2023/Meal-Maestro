<body >
    <ion-grid>
      <ion-row class="rowfirst">
        <ion-col class="cards">

          <ion-card *ngFor="let item of arrayData" button="true" color="primary" >
            <ion-card-header>
              <ion-card-title class="head">{{item.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{item.description}}
            </ion-card-content>
            <ion-avatar>
              <img src= "{{item.url}}">
            </ion-avatar>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</body>
