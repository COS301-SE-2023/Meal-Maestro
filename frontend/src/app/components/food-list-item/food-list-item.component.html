<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="primary" (click)="openEditPicker()">
      <ion-icon slot="icon-only" name="ellipsis-horizontal-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item lines="full">
    <ion-label slot="start">
      {{ item.name }}
    </ion-label>
    <ion-label slot="end">
      {{ item.quantity }}
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="openDeleteSheet()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
