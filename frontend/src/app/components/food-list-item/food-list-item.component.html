<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="success">Edit</ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-label>
      <h2>{{ item.name }}</h2>
      <p>{{ item.quantity }}</p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
