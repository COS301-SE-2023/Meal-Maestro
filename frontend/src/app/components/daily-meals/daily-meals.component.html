
<ion-card *ngFor="let item of mealsData" (click)="setOpen(true, item)" color="primary">
    <ion-card-header>
      <ion-card-subtitle>Breakfast</ion-card-subtitle>
      <ion-card-title>{{item.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
    <ion-avatar>
      <img src="{{item.url}}">
    </ion-avatar>

    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>{{currentObject.title}}</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false, null)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-avatar class="background">
          <img  src= "{{currentObject.url}}">
        </ion-avatar>
        <ion-content class="ion-padding">
          {{currentObject.recipe}}
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-card>
