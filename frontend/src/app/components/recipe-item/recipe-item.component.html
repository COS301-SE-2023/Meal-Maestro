<ion-modal [isOpen]="modalOpen">
    <ion-header>
        <ion-toolbar>
          <ion-title>{{ item.name }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-avatar>
        <ion-img [src]="item.image" [alt]="item.name"></ion-img>
      </ion-avatar>
      
      <ion-content class="ion-padding">        
        <div *ngIf="notSaved()">
          <ion-button (click)="addRecipe(item)" class="savebutton" fill="outline" shape="round" color="black">
            <ion-icon slot="start" name="bookmark-outline"></ion-icon> 
            Save to Recipe Book
          </ion-button>
        </div>
        <p style="padding-top: 40px;">{{ item.description }}</p>
        <h4>Preparation Time</h4>
        <p>{{ item.cookingTime }}</p>
        <h4>Ingredients</h4>
          <ul>
            <li *ngFor="let ingredient of fIng">{{ ingredient }}</li>
          </ul>
        <h4>Instructions</h4>
          <ol>
            <li *ngFor="let instruction of fIns">{{ instruction }}</li>
          </ol>
      </ion-content>
</ion-modal>
