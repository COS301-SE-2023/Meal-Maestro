<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img [src]="image" [alt]="title"></ion-img>
  <ion-button (click)="saveToRP()" class="savebutton" fill="outline" shape="round" color="black">
    <ion-icon slot="start" name="bookmark-outline"></ion-icon> 
    Save to Recipe Book
  </ion-button>
</ion-content>
