<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img [src]="image" [alt]="title"></ion-img>
  <ion-button slot="end">
    <ion-icon name="bookmark-outline"></ion-icon> 
    Save to Recipe
  </ion-button>
</ion-content>
