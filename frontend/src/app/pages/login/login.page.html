<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    
  </ion-header> -->
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input 
              label="Email" 
              labelPlacement="floating" 
              type="email" 
              [(ngModel)]="user.email">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input 
              label="Password" 
              labelPlacement="floating" 
              type="password" 
              [(ngModel)]="user.password">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
