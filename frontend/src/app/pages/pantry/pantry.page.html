 <body> 
  <ion-content [fullscreen]="true" scrollY="true">
    <ion-header>
      <ion-toolbar>
        <ion-segment [value]="segment" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="pantry">
            <ion-label>Pantry</ion-label>
          </ion-segment-button>
          <ion-segment-button value="shopping">
            <ion-label>Shopping</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-header>

    <ion-grid [ngSwitch]="segment">
      <ion-row *ngSwitchCase="'pantry'">
        <ion-col size="12">
          <app-food-list-item *ngFor="let item of pantryItems"></app-food-list-item>
        </ion-col>
      </ion-row>
      <ion-row *ngSwitchCase="'shopping'">
        <ion-col size="12">
          <app-food-list-item></app-food-list-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  

</ion-content>
</body>
