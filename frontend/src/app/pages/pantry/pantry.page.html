 <body> 
  <ion-content [fullscreen]="true" scrollY="true" [ngSwitch]="segment">
    <ion-header>
      <ion-toolbar>
        <ion-segment [value]="segment" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="pantry">
            <ion-label>Pantry</ion-label>
          </ion-segment-button>
          <ion-segment-button value="shopping">
            <ion-label>Shopping</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-header>

    <ion-grid >
      <ion-row *ngSwitchCase="'pantry'">
        <ion-col size="12">
          <app-food-list-item *ngFor="let item of pantryItems" [item]="item"></app-food-list-item>
          <div *ngIf="pantryItems.length === 0">Pantry is empty</div>
        </ion-col>
      </ion-row>

      <ion-row *ngSwitchCase="'shopping'">
        <ion-col size="12">
          <app-food-list-item></app-food-list-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngSwitchCase="'pantry'">
      <ion-fab-button (click)="addItemToPantry()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
</body>
